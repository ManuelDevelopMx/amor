<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Mary 游눘</title>
    <style>
        /* Estilos CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #ff6a88, #fad0c4);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            background-color: #ff6b81;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }

        button:hover {
            background-color: #ff4757;
            transform: scale(1.05);
        }

        #heart {
            font-size: 3.5rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s;
        }

        #heart.visible {
            opacity: 1;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Responsivo para dispositivos m칩viles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }

            #heart {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para mi Preciosa Ni침a  游눘</h1>
        <p>Eres mi todo, eres lo que m치s amo, me encanta verte feliz y quiero hacerte feliz siempre bb.</p>
        <p>Quiero siempre cuidarte y hacerte sentir amada, mi hermosa bbcita.</p>
        <button id="surpriseButton">Haz clic para una sorpresa 游눘</button>
        <div id="heart">游눘 Te Amo M치s Cada D칤a My Tesoro 游눘</div>
    </div>

    <script>
        // JavaScript
        const surpriseButton = document.getElementById('surpriseButton');
        const heart = document.getElementById('heart');

        surpriseButton.addEventListener('click', () => {
            heart.classList.add('visible');
            surpriseButton.textContent = "Eres mi felicidad 游눘";
        });
    </script>
</body>
</html>
